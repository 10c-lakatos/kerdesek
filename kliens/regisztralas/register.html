<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztrálás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Regisztráció</h3>
              <form id="register-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Felhasználónév</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email-cím</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="lastname" class="form-label">Vezetéknév</label>
                  <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="mb-3">
                  <label for="firstname" class="form-label">Keresztnév</label>
                  <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Jelszó</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
              </form>
              <p class="mt-3 text-center">Már van fiókod? <a href="../bejelentkezes/login.html">Jelentkezz be!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </body>
</html>
