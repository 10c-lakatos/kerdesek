<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kérdések</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kérdések</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Új kérdés</a>
          </li>
          <li class="nav-item" id="kerdesek-btn-div">
            <a class="nav-link" href="./kerdesek.html">Kérdések</a>
          </li>
          <li class="nav-item" id="users-btn-div">
            <a href="./users.html" class="nav-link">Felhasználók menedzselése</a>
          </li>
          <li class="nav-item" id="own-btn-div">
            <a class="nav-link active" href="./profile.html">Saját profil szerkesztése</a>
          </li>
        </ul>
        <div class="nav-item ms-md-auto" id="logout-btn-div">
          <button id="logout-btn" class="btn btn-outline-danger">
            Kijelentkezés
          </button>
        </div>
        <div class="nav-item ms-md-auto" id="login-btn-div">
          <a id="login-btn" class="btn btn-outline-primary" href="./bejelentkezes/login.html">Bejelentkezés</a>
        </div>
      </div>
    </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h4 class="mb-4 text-center">Adatmódosítás</h4>
      <form>
        <div class="mb-3">
          <label for="firstname" class="form-label">Keresztnév</label>
          <input type="text" class="form-control" id="firstname" placeholder="Add meg a keresztneved">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Vezetéknév</label>
          <input type="text" class="form-control" id="lastname" placeholder="Add meg a vezetékneved">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email-cím</label>
          <input type="email" class="form-control" id="email" placeholder="Add meg az email címed">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Új jelszó</label>
          <input type="password" class="form-control" id="password" placeholder="Add meg az új jelszavad">
        </div>
        <button class="btn btn-primary w-100" id="submitbtn">Mentés</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const token = localStorage.getItem('token');
    const roleid = localStorage.getItem('roleid');
    if (!token) {
      document.getElementById('logout-btn-div').style.display = 'none';
      document.getElementById('login-btn-div').style.display = 'block';
      document.getElementById('own-btn-div').style.display = 'none';
    } else {
      document.getElementById('logout-btn-div').style.display = 'block';
      document.getElementById('login-btn-div').style.display = 'none';
    }
    if (roleid == 3) {
      document.getElementById('kerdesek-btn-div').style.display = 'none';
      document.getElementById('users-btn-div').style.display = 'none';
    } else if (roleid == 2) {
      document.getElementById('kerdesek-btn-div').style.display = 'block';
      document.getElementById('users-btn-div').style.display = 'none';
    } else if (roleid == 1) {
      document.getElementById('kerdesek-btn-div').style.display = 'block';
      document.getElementById('users-btn-div').style.display = 'block';
    } else {
      document.getElementById('kerdesek-btn-div').style.display = 'none';
      document.getElementById('users-btn-div').style.display = 'none';
    }
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('roleid');
      Swal.fire({ title: "", text: 'Sikeresen kijelentkeztél!', icon: "success" }).then(() => {
        window.location.href = './bejelentkezes/login.html';
      })
    });
  </script>
  <script src="./profile.js"></script>
</body>

</html>
