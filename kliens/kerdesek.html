<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Kérdések</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kérdések</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Új kérdés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./kerdesek.html">Kérdések</a>
              </li>
              <li class="nav-item">
                <button id="logout-btn" class="btn btn-outline-danger">Kijelentkezés</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container text-center">
        <h1 class="my-5">Kérdések listázva</h1>
        <table class="table my-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Témakör neve</th>
                    <th>Sorszám</th>
                    <th>Kérdés címe</th>
                    <th>Kérdés leírása</th>
                    <th>Kérdés elvárásai</th>
                    <th>Módosítás</th>
                    <th>Törlés</th>
                </tr>
            </thead>
            <tbody id="adatok">
                
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modifyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalcim">Új módosítás</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="temakorneve" class="col-form-label">Témakör neve:</label>
                <input type="text" class="form-control" id="temakorneve">
              </div>
              <div class="mb-3">
                <label for="sorszam" class="col-form-label">Sorszám:</label>
                <input type="text" class="form-control" id="sorszam">
              </div>
              
              <div class="mb-3">
                <label for="kerdescime" class="col-form-label">Kérdés címe:</label>
                <input type="text" class="form-control" id="kerdescime">
              </div>
              <div class="mb-3">
                <label for="kerdesleirasa" class="col-form-label">Kérdés leírása:</label>
                <input type="text" class="form-control" id="kerdesleirasa">
              </div>
              <div class="mb-3">
                <label for="kerdeselvarasai" class="col-form-label">Kérdés elvárásai:</label>
                <input type="text" class="form-control" id="kerdeselvarasai">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modositas">Módosítás</button>
          </div>
        </div>
      </div>
      </div>
      <div class="modal fade" id="sureModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Biztosan törölni szeretnéd?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Ha most törlöd, később nem hozhatod vissza!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modositas2">Törlés</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./kerdesek.js"></script>
    <script>
      const token = localStorage.getItem('token');
      if (!token) {
        alert("Kérlek jelentkezz be először!");
        window.location.href = './bejelentkezes/login.html';
      }
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        alert('Sikeresen kijelentkeztél.');
        window.location.href = './bejelentkezes/login.html';
      });
    </script>
</body>
</html>
