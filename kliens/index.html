<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kérdések</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kérdések</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Új kérdés</a>
            </li>
            <li class="nav-item" id="kerdesek-btn-div">
              <a class="nav-link" href="./kerdesek.html">Kérdések</a>
            </li>
            <li class="nav-item" id="users-btn-div">
              <a href="./users.html" class="nav-link">Felhasználók menedzselése</a>
            </li>
            <li class="nav-item" id="logout-btn-div">
              <button id="logout-btn" class="btn btn-outline-danger">Kijelentkezés</button>
            </li>
            <li class="nav-item mx-2" id="login-btn-div">
              <a id="login-btn" class="btn btn-outline-primary" href="./bejelentkezes/login.html">Bejelentkezés</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      
    <div class="container text-center">
        <form class="text-center p-3">
        <h1>Új kérdés</h1>
        <label for="temakor-valasztas">Témakör kiválasztása:</label>
        <select class="form-select" id="temakor-valasztas">
            <option value="HTML" selected>HTML</option>
            <option value="CSS">CSS</option>
            <option value="Bootstrap">Bootstrap</option>
            <option value="Flexbox">Flexbox</option>
            <option value="Grid">Grid</option>
        </select>
        <label for="feladat-cime" class="form-label">Feladat címe:</label>
        <input type="text" class="form-control" id="feladat-cime">
        <label for="feladat-sorszama" class="form-label">Feladat sorszáma:</label>
        <input type="text" class="form-control" id="feladat-sorszama">
        <label for="feladat-leirasa" class="form-label">Feladat leírása:</label>
        <input type="text" class="form-control mb-5" id="feladat-leirasa">
        <h5>Elvárások:</h5>
        <div id="elvarasok-container" class="mb-3"></div>
        <button type="button" class="btn btn-primary mb-3" onclick="addElvaras()">+ Elvárás hozzáadása</button>
        <input type="hidden" name="elvarasok" id="elvarasok-hidden">
        <br><button type="button" class="btn btn-success mt-2" id="submit">Kérdés közzététele</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script>
      const token = localStorage.getItem('token');
      const roleid = localStorage.getItem('roleid');
      if (!token) {
        document.getElementById('logout-btn-div').style.display = 'none';
        document.getElementById('login-btn-div').style.display = 'block';
      } else {
        document.getElementById('logout-btn-div').style.display = 'block';
        document.getElementById('login-btn-div').style.display = 'none';
      }
      if (roleid == 3) {
        document.getElementById('kerdesek-btn-div').style.display = 'none';
        document.getElementById('users-btn-div').style.display = 'none';
      } else if (roleid == 2) {
        document.getElementById('kerdesek-btn-div').style.display = 'block';
        document.getElementById('users-btn-div').style.display = 'none';
      } else if (roleid == 1) {
        document.getElementById('kerdesek-btn-div').style.display = 'block';
        document.getElementById('users-btn-div').style.display = 'block';
      } else {
        document.getElementById('kerdesek-btn-div').style.display = 'none';
        document.getElementById('users-btn-div').style.display = 'none';
      }
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('roleid');
        Swal.fire({title: "", text: 'Sikeresen kijelentkeztél!', icon: "success"}).then(() => {
          window.location.href = './bejelentkezes/login.html';
        })
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
